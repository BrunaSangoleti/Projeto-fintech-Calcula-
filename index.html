<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <title>Calculaí</title>
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/styles.css">
</head>

<body>

    <!--                                 inicio menu                           -->
    <div class="header"><!-- conteiner pai -->
        <div class="logo"><img src="./image/Made with insMind-ChatGPT Image 2 de dez. de 2025, 10_57_25.png" alt="Logo Calculaí"
            title="Logo Calculaí com um porquinho ao lado"></div>        
        <div class="links-menu"><!-- dois containers filhos -->
            <a href="#">Sobre nós</a>
            <a href="#">Criar conta</a>
            <a href="#">Contato</a>
            <a href="#">Início</a>
        </div>
    </div>

    </class>
<!--                                        fim menu -->
    <h3>Saia do vermelho !</h3>
    <h3>o primeiro passo começa aqui</h3>

    <div class="login-container">
        <h2>Login</h2>

        <form>
            <label for="cpf">CPF</label>
            <input type="text" id="cpf" name="cpf" placeholder="Digite seu CPF" pattern="\d{11}"
                title="Digite um CPF com 11 números" maxlength="11" required>

            <label for="senha">Senha</label>
            <input type="password" id="senha" name="senha" placeholder="Digite sua senha" required>

            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="checkChecked" checked>
                <label class="form-check-label" for="checkChecked">
                    Mantenha-me conectado
                </label>
            </div>

            <div class="button-enter">

                <button type="button" class="btn btn-outline-danger ">Entrar</button>
            </div>

        </form>

        <p>
            <a href="" id="esqueci_senha">Esqueci minha senha</a>
        </p>
    </div>

    <footer class="footer">
        <div class="footer-container">

            <div class="footer-logo">
                <h2>Calculaí</h2>
                <p>Controle financeiro simples e rápido.</p>
            </div>

            <div class="footer-links">
                <a href="#">Sobre nós</a>
                <a href="#">Privacidade</a>
                <a href="#">Termos de uso</a>
                <a href="#">Contato</a>
            </div>

            <div class="footer-copy">
                <p>&copy; 2025 Calculaí - Todos os direitos reservados.</p>
            </div>

        </div>
    </footer>
    <script src="./js/bootstrap.bundle.min.js"></script>







</body>

</html>
