<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <title>Calculaí</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,426;1,426&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/styles.css">
</head>

<body>

    <!-- MENU -->
    <div class="header">
        <div class="logo">
            <img src="./image/Made with insMind-ChatGPT Image 2 de dez. de 2025, 10_57_25.png"
            alt="Logo Calculaí" title="Logo Calculaí com um porquinho ao lado">
        </div>        

        <div class="links-menu">
            <a href="#">Sobre nós</a>
            <a href="#">Criar conta</a>
            <a href="#">Contato</a>
            <a href="#">Início</a>
        </div>
    </div>

    <!-- TÍTULOS -->
    <h3>Saia do vermelho!</h3>
    <h3>O primeiro passo começa aqui</h3>

    <!-- LOGIN -->
    <div class="login-container">
        <h2>Login</h2>

        <form>
            <label for="cpf">CPF</label>
            <input type="text" id="cpf" name="cpf" placeholder="Digite seu CPF"
                pattern="\d{11}" maxlength="11" required>

            <label for="senha">Senha</label>
            <input type="password" id="senha" name="senha" placeholder="Digite sua senha" required>

            <div class="form-check">
                <input class="form-check-input" type="checkbox" id="checkChecked" checked>
                <label class="form-check-label" for="checkChecked">
                    Mantenha-me conectado
                </label>
            </div>

            <button type="button" class="btn btn-outline-danger button-enter">Entrar</button>
        </form>

        <a href="#" id="esqueci_senha">Esqueci minha senha</a>
    </div>

    <!-- RODAPÉ -->
    <div class="footer">
        <div class="footer-container">

            <div class="footer-logo">
                <h2>Calculaí</h2>
                <p>Controle financeiro simples e rápido.</p>
            </div>

            <div class="footer-links">
                <a href="#">Privacidade</a>
                <a href="#">Termos de uso</a>
            </div>

            <div class="footer-copy">
                <p>&copy; 2025 Calculaí - Todos os direitos reservados.</p>
            </div>

        </div>
    </div>

    <script src="./js/bootstrap.bundle.min.js"></script>

</body>

</html>
